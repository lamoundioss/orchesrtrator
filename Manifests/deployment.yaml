# Gateway deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: api-gateway
                operator: In
                values:
                - api-gateway
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: api-gateway
        image: lamoundios7/api-gateway-app:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: orchestrator-configmap
        - secretRef:
            name: orchestrator-secret
        
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "300m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /api/movies
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/movies
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

---
# Inventory deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-app
  namespace: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-app
  template:
    metadata:
      labels:
        app: inventory-app
    spec:
      containers:
      - name: inventory-app
        image: lamoundios7/inventory-app:latest
        envFrom:
        - configMapRef:
            name: orchestrator-configmap
        - secretRef:
            name: orchestrator-secret
       
        ports:
        - containerPort: 8080


---
# RabbitMQ deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deployment
  namespace: orchestrator
  labels:
    app: rabbitmq
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: rabbitmq
                operator: In
                values:
                - rabbitmq
            topologyKey: "kubernetes.io/hostname"
      containers:
      - image: lamoundios7/rabbitmq:latest
        name: rabbitmq-app
        ports:
        - containerPort: 5672
        - containerPort: 15672
        envFrom:
        - configMapRef:
            name: orchestrator-configmap
        - secretRef:
            name: orchestrator-secret


