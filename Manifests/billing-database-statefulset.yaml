apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: billing-database
  namespace: orchestrator
  labels:
    app: billing-database
spec:
  serviceName: billing-database-service
  replicas: 1
  selector:
    matchLabels:
      app: billing-database
  template:
    metadata:
      labels:
        app: billing-database
    spec:
      containers:
      - name: billing-database
        image: pasdev/crud_master-billing-database:latest
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: orchestrator-secret
              key: BILLING_DB_PASSWORD
        - name: POSTGRES_USER
          value: admin
        - name: POSTGRES_DB
          value: billing_db
        envFrom:
        - configMapRef:
            name: orchestrator-configmap
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
          subPath: postgresql-db
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U admin -d billing_db
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U admin -d billing_db
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi